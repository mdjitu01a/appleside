<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>অ্যাপল সাইড - সেরা দামে অরিজিনাল প্রোডাক্ট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #1e88e5;
            --danger: #e53935;
            --success: #43a047;
            --light: #f8f9fa;
            --dark: #212529;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background: var(--light); color: var(--dark); }
        header {
            background: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 12px 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }
        .header-inner { max-width: 1300px; margin: auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        .logo img { height: 54px; border-radius: 8px; }
        .search-box { flex: 1; max-width: 620px; margin: 10px 0; }
        .search-box input { width: 100%; padding: 13px 20px; border: none; border-radius: 50px; font-size: 16px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .cart-btn { position: relative; font-size: 1.6rem; cursor: pointer; color: white; }
        .cart-count { position: absolute; top: -6px; right: -10px; background: var(--danger); color: white; font-size: 0.8rem; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .login-btn { padding: 8px 18px; background: white; color: var(--primary); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .hero { background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.7)), url('https://raw.githubusercontent.com/mdjitu01a/appleside/ffadad432ef60b2b234447e0f98a9a8b4665e5f9/IMG_1260.jpeg'); background-size: cover; color: white; text-align: center; padding: 100px 20px; margin-top: 70px; }
        .hero h1 { font-size: 2.6rem; margin-bottom: 15px; }
        .btn { padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; }
        .btn-primary { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }

        .container { max-width: 1300px; margin: auto; padding: 0 16px; }
        .categories { display: flex; overflow-x: auto; gap: 16px; padding: 20px 0; background: white; margin: 20px 0; border-radius: 12px; }
        .cat-item { min-width: 110px; text-align: center; padding: 12px; cursor: pointer; }
        .cat-item.active { background: var(--primary); color: white; border-radius: 12px; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; }
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; transition: all 0.3s; }
        .product-card:hover { transform: translateY(-8px); }
        .product-img { width: 100%; height: 220px; object-fit: contain; padding: 20px; background: #f0f7ff; }
        .product-info { padding: 15px; }
        .product-title { font-size: 1.05rem; font-weight: 600; height: 48px; overflow: hidden; }
        .price { font-size: 1.35rem; font-weight: bold; color: var(--danger); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: white; max-width: 900px; width: 92%; border-radius: 16px; padding: 25px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.2rem; cursor: pointer; color: #555; }

        .cart-sidebar { position: fixed; top: 0; right: -380px; width: 380px; height: 100%; background: white; box-shadow: -5px 0 20px rgba(0,0,0,0.2); transition: right 0.4s; z-index: 1500; overflow-y: auto; }
        .cart-sidebar.open { right: 0; }
        .cart-header { padding: 20px; background: var(--primary); color: white; display: flex; justify-content: space-between; }
        .cart-item { display: flex; padding: 15px; border-bottom: 1px solid #eee; }
        .cart-item img { width: 70px; height: 70px; object-fit: contain; margin-right: 12px; }
        .cart-total { padding: 20px; border-top: 1px solid #ddd; font-size: 1.3rem; font-weight: bold; }

        .whatsapp-float { position: fixed; bottom: 25px; right: 25px; width: 70px; height: 70px; background: #25D366; color: white; border-radius: 50%; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px rgba(0,0,0,0.25); z-index: 999; }

        .admin-section { display: none; padding: 30px; max-width: 1200px; margin: auto; }
        .admin-section.active { display: block; }
        form { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/mdjitu01a/appleside/ffadad432ef60b2b234447e0f98a9a8b4665e5f9/IMG_1260.jpeg" alt="অ্যাপল সাইড">
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="প্রোডাক্ট সার্চ করুন...">
        </div>
        <div class="header-right">
            <button id="customerLoginBtn" class="login-btn">লগইন / সাইন আপ</button>
            <div class="cart-btn" id="cartToggle">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </div>
</header>

<div class="hero">
    <h1>স্বাগতম অ্যাপল সাইডে!</h1>
    <p>সেরা দামে অরিজিনাল প্রোডাক্ট • ফ্রি ডেলিভারি</p>
    <button class="btn btn-primary">হট ডিল দেখুন</button>
</div>

<div class="container">
    <div class="categories" id="categories">
        <div class="cat-item active" data-category="all">সব</div>
        <div class="cat-item" data-category="airpods">AirPods</div>
        <div class="cat-item" data-category="powerbank">পাওয়ার ব্যাংক</div>
        <div class="cat-item" data-category="selfie">সেলফি স্টিক</div>
    </div>

    <h2 class="section-title">হট ডিলস ও বেস্ট সেলার</h2>
    <div class="product-grid" id="productGrid"></div>
</div>

<!-- কাস্টমার লগইন মোডাল -->
<div class="modal" id="customerModal">
    <div class="modal-content" style="max-width:420px;">
        <span class="close-btn" onclick="document.getElementById('customerModal').style.display='none'">×</span>
        <h2 style="text-align:center; margin-bottom:20px;">ফোন দিয়ে লগইন</h2>
        
        <div id="phoneStep">
            <input type="tel" id="phoneNumber" placeholder="+8801XXXXXXXXX" style="width:100%; padding:14px; font-size:17px; margin-bottom:15px;">
            <button id="sendOTPBtn" class="btn btn-primary" style="width:100%; padding:14px;">OTP পাঠান</button>
        </div>
        
        <div id="otpStep" style="display:none;">
            <input type="text" id="otpCode" placeholder="৬ ডিজিট OTP" maxlength="6" style="width:100%; padding:14px; font-size:24px; text-align:center; letter-spacing:10px; margin-bottom:15px;">
            <button id="verifyOTPBtn" class="btn btn-success" style="width:100%; padding:14px;">যাচাই করুন</button>
            <p style="text-align:center; margin-top:12px;"><small id="resendLink" style="color:var(--primary); cursor:pointer;">আবার OTP পাঠান</small></p>
        </div>
    </div>
</div>

<!-- অ্যাডমিন লগইন ও প্যানেল (আগের মতোই) -->
<div id="adminLogin" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:9999;" onclick="if(event.target===this) this.style.display='none'">
    <div style="background:white; padding:40px; border-radius:12px; width:90%; max-width:400px; text-align:center;">
        <h2>অ্যাডমিন লগইন</h2>
        <input type="password" id="adminPass" placeholder="পাসওয়ার্ড দিন" style="width:100%; padding:12px; margin:15px 0;">
        <button onclick="checkAdminLogin()" class="btn btn-primary" style="width:100%;">লগইন</button>
    </div>
</div>

<div id="adminPanel" class="admin-section">
    <!-- অ্যাডমিন ফর্ম ও লিস্ট এখানে আগের মতো রাখা যায় -->
    <h1>অ্যাডমিন প্যানেল</h1>
    <p style="color:#e53935;">(এখানে প্রোডাক্ট যোগ/এডিট/ডিলিট করার ফর্ম থাকবে)</p>
    <button onclick="document.getElementById('adminPanel').style.display='none'" class="btn">বন্ধ করুন</button>
</div>

<a href="https://wa.me/8801713574848" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

<script>
    // -----------------------
    // প্রোডাক্ট ও কার্ট (আগের মতো সংক্ষিপ্ত রাখা হলো)
    // -----------------------
    let products = JSON.parse(localStorage.getItem('products')) || [
        { id:1, name:"AirPods Pro", price:457, old:2500, img:"https://raw.githubusercontent.com/mdjitu01a/appleside/ffadad432ef60b2b234447e0f98a9a8b4665e5f9/IMG_1240.jpeg", category:"airpods" },
        { id:2, name:"Power Bank", price:999, old:1190, img:"https://raw.githubusercontent.com/mdjitu01a/appleside/ffadad432ef60b2b234447e0f98a9a8b4665e5f9/IMG_1241.jpeg", category:"powerbank" },
        { id:3, name:"Selfie Stick", price:499, old:550, img:"https://raw.githubusercontent.com/mdjitu01a/appleside/ffadad432ef60b2b234447e0f98a9a8b4665e5f9/IMG_1242.jpeg", category:"selfie" }
    ];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveData() { localStorage.setItem('products', JSON.stringify(products)); localStorage.setItem('cart', JSON.stringify(cart)); }
    function renderProducts() { /* আগের মতো প্রোডাক্ট দেখানোর ফাংশন */ }
    function updateCart() { /* আগের মতো কার্ট আপডেট */ }

    // -----------------------
    // কাস্টমার লগইন (ফোন + OTP)
    // -----------------------
    const customerLoginBtn = document.getElementById('customerLoginBtn');
    const customerModal = document.getElementById('customerModal');

    customerLoginBtn.onclick = () => customerModal.style.display = 'flex';

    document.getElementById('sendOTPBtn').onclick = () => {
        const phone = document.getElementById('phoneNumber').value.trim();
        if (!phone.match(/^\+8801[3-9]\d{8}$/)) {
            alert('সঠিক ফোন নম্বর দিন (+880 দিয়ে শুরু হবে)');
            return;
        }
        alert(`ডেমো OTP পাঠানো হয়েছে ${phone} নম্বরে → 123456`);
        document.getElementById('phoneStep').style.display = 'none';
        document.getElementById('otpStep').style.display = 'block';
    };

    document.getElementById('verifyOTPBtn').onclick = () => {
        const otp = document.getElementById('otpCode').value.trim();
        if (otp === '123456') {
            const phone = document.getElementById('phoneNumber').value;
            alert('লগইন সফল!');
            customerLoginBtn.innerHTML = `<i class="fas fa-user"></i> ${phone.slice(-6)}`;
            localStorage.setItem('customerPhone', phone);
            customerModal.style.display = 'none';
        } else {
            alert('ভুল OTP দিয়েছেন');
        }
    };

    document.getElementById('resendLink').onclick = () => {
        alert('নতুন OTP পাঠানো হয়েছে (ডেমো: 123456)');
    };

    // পেজ লোড হলে আগের লগইন চেক
    if (localStorage.getItem('customerPhone')) {
        customerLoginBtn.innerHTML = `<i class="fas fa-user"></i> ${localStorage.getItem('customerPhone').slice(-6)}`;
    }

    // -----------------------
    // অ্যাডমিন লগইন (আগের মতো)
    // -----------------------
    function checkAdminLogin() {
        const pass = document.getElementById('adminPass').value;
        if (pass === '123456') {  // আপনার পাসওয়ার্ড চেঞ্জ করুন
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
        } else {
            alert('ভুল পাসওয়ার্ড');
        }
    }

    // শুরুতে প্রোডাক্ট দেখানো
    renderProducts();
</script>

</body>
</html>
